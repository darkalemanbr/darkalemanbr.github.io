	<!-- Main CSS stylesheet -->
	<style type="text/css">
	#loading {
		position: absolute;

		z-index: 65535;

		top: 0px;
		left: 0px;

		width: 100%;
		height: 100%;

		background: #000;

		color: #FFF;

		font-size: 2em;

		display: table;

		cursor: default;
	}

	#loading > div {
		display: table-cell;

		vertical-align: middle;
		text-align: center;
	}

	.container * {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	.container {
		margin: 0 auto;

		width: 720px;
		height: 480px;
		
		background: #123;

		position: relative;
	}

	.soundbite, .stopsound {
		cursor: pointer;

		font-family: sans-serif;
		font-weight: bold;
		font-size: 1em;

		color: #FFF;

		position: absolute;
	}

	.stopsound {
		background: #F00;

		color: #FFF;
		
		font-size: 1em;

		padding: 0.25em;
	}
	</style>
</head>

		<!-- Stop All Sounds -->
		<span class="stopsound" style="right: 0.25em; bottom: 0.25em;">STOP</span>
	</div>

	<!-- Script providing the soundboard functionality -->
	<script type="text/javascript">
		(function () {
			var playing = null;

			function init() {
				var elements = document.getElementsByClassName('soundbite');

				for (var i = 0; i < elements.length; ++i) {
					var soundbite = elements[i];

					var soundfile = soundbite.getAttribute('soundfile');
					if (soundfile === null)
						continue;

					var audio = new Audio(soundfile);
					audio.load();

					soundbite.removeAttribute('soundfile'); // frees up ram in case of being base64?

					audio.addEventListener('play', function (audio) { return function () {
						if (playing !== audio)
							playing = audio;
					}}(audio));

					audio.addEventListener('ended', function (audio, chain) { return function () {
						if (playing === audio)
							playing = null;

						if (chain !== null)
							chain.click();
					}}(audio, document.getElementById(soundbite.getAttribute('chain'))));

					soundbite.addEventListener('click', function (audio) { return function () {
						stopCurrent();
						audio.play();
					}}(audio));
				}

				elements = document.getElementsByClassName('stopsound');

				for (var i = 0; i < elements.length; ++i) {
					elements[i].addEventListener('click', stopCurrent);
				}

				var loading = document.getElementById('loading');
				loading.parentElement.removeChild(loading);
			}

			function stopCurrent() {
				if (playing != null) {
					playing.pause();
					playing.fastSeek(0);
				}
			}

			document.addEventListener("readystatechange", function () {
				if (document.readyState === 'complete')
					init();

				window.addEventListener("keydown", function (evt) {
					if (evt.key == ' ') {
						stopCurrent();

						evt.cancelBubble = true;
						evt.preventDefault();
					}
				});

				window.addEventListener("keyup", function (evt) {
					if (evt.key == ' ') {
						evt.cancelBubble = true;
						evt.preventDefault();
					}
				});
			});
		})();
	</script>
